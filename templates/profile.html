				<ul class="main-menu">
					<li class="active"><a href="./">Home</a></li>

				</ul>

						<a href=""><i class="fa fa-twitter"></i></a>

				</div>
			</div>-->
			<div class="copyright">Manan Mrig  @ All rights reserved</div>
		</header>
		<!-- header section end -->
<div class="page-section home-page">
			
				<div class="slider-item d-flex align-items-center set-bg" data-setbg="" data-hash="slide-1">
					<div class="si-text-box">
						{% if name%}	
						<h1>Hey {{ name }}</h1>
						{% else %}
						<h2>Login</h2>
						<form class="contact-form">
						<input type="text" placeholder="Username">
						<input type="password"  placeholder="Password">
						<button class="site-btn">Login</button>
						<a href="./newAcc">Create An Account</a>
						</form>
					    {% endif %}
					</div>
			
		
		<!-- Page section end-->
	</div>
 	



    <script src="static/jquery-3.2.1.min.js"></script>
	<script src="static/bootstrap.min.js"></script>
	<script src="static/owl.carousel.min.js"></script>
